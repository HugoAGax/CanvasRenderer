<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>HTML 5 Boilerplate</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <canvas height="600" id="canvas" style="border: 1px grey solid" width="600" js-canvas>
    </canvas>
    <script src="scripts/CanvasRenderer.js"></script>
    <script>
      window.renderer = new CanvasRenderer({
        $canvas: document.querySelector('[js-canvas]'),
        viewport: {
          distance: 1,
          sizeX: 1,
          sizeY: 1
        },
        spheres: [
          {
            radius: 1,
            center: [0, -1, 3],
            color: [255, 0, 125],
            specular: 500
          },
          {
            radius: 1,
            center: [2, 0, 4],
            color: [240, 240, 240],
            specular: 500
          },
          {
            radius: 1,
            center: [-2, 0, 4],
            color: [0, 255, 0],
            specular: 10
          },
          {
            color: [255, 255, 0],
            center: [0, -5001, 0],
            radius: 5000,
            specular: 1000
          }
        ],
        lights: [
          {
            type: 'ambient',
            intensity: 0.2
          },
          {
            type: 'point',
            intensity: 0.6,
            pos: [2, 1, 0]
          },
          {
            type: 'directional',
            intensity: 0.2,
            pos: [1, 4, 4]
          }
        ]
      });
      window.renderer.init().render();
    </script>
  </body>
</html>
